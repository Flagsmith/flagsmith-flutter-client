name: Analyze and Test
on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
            - ready_for_review

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Dart Analyze
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze

  tests:
    runs-on: ubuntu-latest
    name: Flutter Test
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'
        channel: 'any'

    - run: flutter pub get
    - run: flutter pub test

  # TODO https://github.com/Flagsmith/flagsmith-flutter-client/issues/57

  publishing:
    runs-on: ubuntu-latest
    name: Dart Publish Package Test
    needs: tests
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'
        channel: 'any'

    - run: flutter pub publish --dry-run

