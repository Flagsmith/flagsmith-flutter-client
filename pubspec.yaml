name: flagsmith
description: >-
  Flutter Client SDK for https://www.flagsmith.com/, Flagsmith is 100% Open
  Source. Host yourself or let us take care of the hosting.
version: 1.0.1-nullsafety.0
homepage: https://github.com/printeastwoodcz/flagsmith_flutter
repository: https://github.com/printeastwoodcz/flagsmith_flutter
issue_tracker: https://github.com/printeastwoodcz/flagsmith_flutter/issues

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  crypto: ^3.0.0
  dio: ^4.0.0-prev3
  encrypt: ^5.0.0
  equatable: ^2.0.0
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  test: ^1.16.5
  test_coverage: 
    git:
      url: https://github.com/civts/test-coverage
      ref: null-safety-migration
